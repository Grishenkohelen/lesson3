<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let users = [
    {name: 'vasya', age: 31, status: false},
    {name: 'petya', age: 30, status: true},
    {name: 'kolya', age: 29, status: true},
    {name: 'olya', age: 28, status: false},
    {name: 'max', age: 30, status: true},
    {name: 'anya', age: 31, status: false},
    {name: 'oleg', age: 28, status: false},
    {name: 'andrey', age: 29, status: true},
    {name: 'masha', age: 30, status: true},
    {name: 'olya', age: 31, status: false},
    {name: 'max', age: 31, status: true}
  ];
  document.write(`<h1>users with status:true</h1>`)
  for (let i = 0;i<users.length;i++){
    if (users[i].status == true){
      document.write(`<p>${users[i].name},status:${users[i].status}</p>`)
    }
  }
  document.write(`<h1>users with status:false</h1>`)
  for (let i = 0;i<users.length;i++){
      if (users[i].status == false){
          document.write(`<p>${users[i].name},status:${users[i].status}</p>`)
      }
  }
  document.write(`<h1>users over 30 years old</h1>`)
  for (let i = 0;i<users.length;i++){
      if (users[i].age > 30){
          document.write(`<p>${users[i].name},age:${users[i].age}</p>`)
      }
  }
</script>
</body>
</html>
